name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r auto/requirements.txt
      - name: Run tests
        run: |
          cd auto
          export PYTHONPATH=./src
          pytest tests/ -v --cov=src/my_package
      - name: Lint
        run: |
          pip install flake8
          flake8 auto/src auto/tests --max-line-length=100